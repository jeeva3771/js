<html>

<head>
    <title>StudentResult</title>
    <style>
        body {
            margin: 0 auto;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 30px;
        }

        .frame {
            display: flex;
            justify-content: center;
            width: 500px;
            text-align: center;
            background-color: wheat;
            flex-direction: row;
            display: flex;
            gap: 30px;
            padding: 40px;
            border-radius: 10px;
        }

        .section1 {
            width: 100px;
            height: 60px;
            text-align: center;
        }

        .fs {
            font-size: 26px;
        }

        .click {
            background-color: brown;
            border-radius: 10px;
            color: white;
            font-size: large;
            font-family: cursive;
            margin-left: 52px;

        }

        .percent {
            font-size: larger;
            font-weight: bolder;
            padding-top: 20px;
        }

        .final {
            display: flex;
            justify-content: center;
            color: black;
            flex-direction: column;
        }

        button:focus {
            background-color: green;
        }

        .part {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dir {
            margin-right: 16px;
        }

        .dir2 {
            margin-right: 6px;
        }

        .dir3 {
            margin-right: 14px
        }

        .dir4 {
            margin-right: 66px;
        }

        .dir5 {
            margin-top: 10px;
        }

        .clr2 {
            color: red;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="part">
                <div>
                    <span class="percent">Tamil</span>
                    <input type="text" onkeydown="calc()" class="section1 fs" id="tamil" />
                </div>
                <span class="clr2" id="tamilErr"></span>
                <div class="dir">
                    <span class="percent">English</span>
                    <input type="text" onkeydown="calc()" class="section1 fs" id="english" />
                </div>
                <span class="clr2" id="englishErr"></span>
                <div class="dir2">
                    <span class="percent">Maths</span>
                    <input type="text" onkeydown="calc()" class="section1 fs" id="maths" />
                </div>
                <span class="clr2" id="mathsErr"></span>
                <div class="dir3">
                    <span class="percent">Science</span>
                    <input type="text" onkeydown="calc()" class="section1 fs" id="science" />
                </div>
                <span class="clr2" id="scienceErr"></span>
                <div class="dir4">
                    <span class="percent">Social Science</span>
                    <input type="text" onkeydown="calc()" class="section1 fs" id="social" />
                </div>
                <span class="clr2" id="socialErr"></span>
                <div class="dir5">
                    <button class="section1 click" onclick="calc()">Submit</button>
                </div>
            </div>
            <p class="final fs">Result<span id="result1"></span><span id="result2"></span><span id="result3"></span></p>
        </div>
    </div>
</body>
<script>
    const MIN_MARKS = 35
    var markInputs = ['tamil', 'english', 'maths', 'science', 'social']
    function calc() {
        var isAllValid = true
        var total = 0
        var isAnyFail = false

        var marks = markInputs.map((inputId) => {
            var value = document.getElementById(inputId).value
            if(isNaN(value)) {
                isAllValid = false
                document.getElementById(inputId + 'Err').innerText = "invalid";
            }
            var intValue = parseInt(value)
            total += intValue 

            if (intValue < MIN_MARKS) {
                isAnyFail = true
            }

            return intValue
        })


        if (isAllValid === false) {
            return
        }
        var avg = total / 5;
        var result = 'pass';
        if (isAnyFail) {
            result = "fail"
        }

        document.getElementById('result1').innerText = "Totalmarks : " + total;
        document.getElementById('result2').innerText = "Average : " + avg;
        document.getElementById('result3').innerText = "result : " + result;
    }
</script>

</html>
