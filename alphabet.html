<html>
    <head>
        <title>alphabet</title>
        <style>
            .num {
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div id="result" class="num"></div>
    </body>
    <script> 
    function alphabet() {
        let result = ''
        var letter = {
            1 : 'a',
            2 : 'b',
            3 : 'c',
            4 : 'd',
            5 : 'e',
            6 : 'f',
            7 : 'g',
            8 : 'h',
            9 : 'i',
            10 : 'j',
            11 : 'k',
            12 : 'l',
            13 : 'm',
            14 : 'n',
            15 : 'o',
            16 : 'p',
            17 : 'q',
            18 : 'r',
            19 : 's',
            20 : 't',
            21 : 'u',
            22 : 'v',
            23 : 'w',
            24 : 'x',
            25 : 'y',
            26 : 'z'
        }
        for (i=1; i<=26; i++) {
            for (j=1; j<=i; j++) { 
                result += letter[i] + '\n'  
            }
            result += '<br>'
        }
        return result
    }
    document.getElementById("result").innerHTML = alphabet()
    </script>
</html>....
