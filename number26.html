<html>
<head>
    <title>number26</title>
    <style>
        .num {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="result" class="num"></div>
</body>
<script>
    function num() {
        let result = ''
        for (i = 1; i <= 26; i++) {
            for (j = 1; j <= i; j++) {
                result += i + '\n'
            }
            result += '<br>'
        }
        return result
    }
    document.getElementById("result").innerHTML = num()
</script>

</html>
